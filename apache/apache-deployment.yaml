apiVersion: apps/v1
kind: Deployment
metadata:
  name:  apache-deployment
  namespace: default
  labels:
    app:  apache-deployment-argo
spec:
  selector:
    matchLabels:
      app: apache-deployment-argo
  replicas: 1
  strategy:
    rollingUpdate:
      maxSurge: 25%
      maxUnavailable: 25%
    type: RollingUpdate
  template:
    metadata:
      labels:
        app:  apache-deployment-argo
    spec:
      containers:
      - name:  apache-deployment-argo
        image: httpd:alpine3.20
        resources:
          requests:
            cpu: 100m
            memory: 100Mi
          limits:
            cpu: 100m
            memory: 100Mi
        ports:
        - containerPort:  80
          name:  apache-deployment-argo
      restartPolicy: Always